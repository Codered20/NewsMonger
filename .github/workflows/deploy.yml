name: Auto Deploy on Commit

on:
  push:
    branches:
      - master  # Change to your deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Change if needed
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # Only needed if you have a build step

      - name: Configure Git
        run: |
          git config --global user.email "Anuj201982@gmail.com"
          git config --global user.name "Codered20"

      - name: Deploy Project
        run: npm run deploy